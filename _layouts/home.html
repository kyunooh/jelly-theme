--- 
layout: default
---
<div class="container page-content">
  <div id="dashboard" class="columns dashboard">
    <div class="posts column two-third">
      <div class="select-menu account-switcher js-menu-container js-select-menu">
        <button class="btn select-menu-button with-gravatar js-menu-target" aria-haspopup="true" aria-expanded="false" aria-label="Switch account context" type="button" data-ga-click="Dashboard, click, Opened account context switcher">
          <div class="select-menu-button-gravatar js-select-button-gravatar">
            <img alt="@kyunooh" height="20" src="https://avatars1.githubusercontent.com/u/7885167?v=4&amp;s=40" width="20">
          </div>
          <span class="js-select-button css-truncate css-truncate-target">kyunooh</span>
        </button>
      </div>
      {% for post in site.posts %}
      <div class="alert create simple">
        <div class="body">
          <!-- create -->
          <div class="simple">
            <svg aria-label="Create" class="octicon octicon-git-branch dashboard-event-icon" height="16" role="img" version="1.1" viewBox="0 0 10 16" width="10">
              <path fill-rule="evenodd" d="M10 5c0-1.11-.89-2-2-2a1.993 1.993 0 0 0-1 3.72v.3c-.02.52-.23.98-.63 1.38-.4.4-.86.61-1.38.63-.83.02-1.48.16-2 .45V4.72a1.993 1.993 0 0 0-1-3.72C.88 1 0 1.89 0 3a2 2 0 0 0 1 1.72v6.56c-.59.35-1 .99-1 1.72 0 1.11.89 2 2 2 1.11 0 2-.89 2-2 0-.53-.2-1-.53-1.36.09-.06.48-.41.59-.47.25-.11.56-.17.94-.17 1.05-.05 1.95-.45 2.75-1.25S8.95 7.77 9 6.73h-.02C9.59 6.37 10 5.73 10 5zM2 1.8c.66 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2C1.35 4.2.8 3.65.8 3c0-.65.55-1.2 1.2-1.2zm0 12.41c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm6-8c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2z"></path>
            </svg>
            <div class="title">
              <a href="#" data-ga-click="News feed, event click, Event click type:CreateEvent target:actor">kyunooh</a> writed post <a href="{{ post.url | relative_url }}" title="{{ post.title | escape }}">{{ post.title | escape }}</a>
            </div>
            <div class="time">
              <relative-time>{{ post.date | timeago }}</relative-time>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="dashboard-sidebar column one-third">
      <div class="boxed-group js-repo-filter flush" role="navigation">
        <h3>
              Categories kyunooh contribute to
                <span class="Counter">
                  13
                </span>
            </h3>
        <div class="boxed-group-inner">
          <ul class="mini-repo-list js-repo-list">
          {% for category in site.categories %}
            <li class="public source ">

              <a href="/{{ category | first }}" class="mini-repo-list-item css-truncate" data-ga-click="Dashboard, click, Popular repos list item - context:user visibility:public fork:false">
                <svg aria-label="Repository" class="octicon octicon-repo repo-icon" height="16" role="img" version="1.1" viewBox="0 0 12 16" width="12">
                  <path fill-rule="evenodd" d="M4 9H3V8h1v1zm0-3H3v1h1V6zm0-2H3v1h1V4zm0-2H3v1h1V2zm8-1v12c0 .55-.45 1-1 1H6v2l-1.5-1.5L3 16v-2H1c-.55 0-1-.45-1-1V1c0-.55.45-1 1-1h10c.55 0 1 .45 1 1zm-1 10H1v2h2v-1h3v1h5v-2zm0-10H2v9h9V1z"></path>
                </svg>
                <span class="repo-and-owner css-truncate-target">
                  <span class="repo" title="{{category | first}}">{{ category | first }}</span>
                </span>
                <span class="stars">
        11
        <svg aria-label="stars" class="octicon octicon-star" height="16" role="img" version="1.1" viewBox="0 0 14 16" width="14"><path fill-rule="evenodd" d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74z"></path></svg>
      </span>
              </a>
            </li>

    {% endfor %}

          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
